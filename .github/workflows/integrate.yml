name: learn-github-actions
on: [push]
jobs:
  yeah:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm install -g bats
      - run: bats -v
      - run: npm i -g typescript && npm run ts2
      # - run: npm run start exit 0
